<!doctype html>
<html lang="en">
	<head>
		<title>Login</title>
        <meta charset="utf-8">
        <script src="/static/js/jquery.min.js"></script>
        <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <script src="/static/js/bootstrap.js"></script>
	</head>
<body>

<div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                    <div class="alert alert-dismissable alert-warning">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                           <h4>
                               注意!
                           </h4> <strong>info:</strong> 未进行人脸识别认证，某些功能可能无法使用 <a href="{{ url_for('login') }}" class="alert-link">点我使用人脸识别登录</a>
                       </div>
                <form role="form">
                    <div class="form-group">
                         <label for="exampleInputEmail1">Username</label><input id="username" type="text" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                         <label for="exampleInputPassword1">Password</label><input id="password" type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <button type="button" onclick="register()" class="btn btn-default btn-info">登录</button>
                </form>
            </div>
        </div>
    </div>
<script>
    function register(){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    $.ajax( {
        url:"{{ url_for('api') }}",
        type: "POST",
        data: {"username":username,"password":password,"api":"loginNoface"},
        dataType: "json",
        //processData:false,
        //contentType: false,

        success: function(data){
            if (data.status == "1"){
                window.location.href="{{ url_for('index') }}";
            }
            else if(data.status == "-2"){
                alert("用户或密码错误！");
            }
        },
        error: function(){
            // do something
        }
    });
    }

</script>
</body>
</html>
